</head>

<body>

    <header>
        <nav class="nav-bar">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="competence.html">Comp√©tences</a></li>
                <li><a href="projet.html">Projets</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2622.5103273753753!2d2.3140146999856057!3d48.90566860947601!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66f0569245b95%3A0xdf1ac19b1b93d3ff!2s1%20Rue%20Willy%20Brandt%2C%2092110%20Clichy!5e0!3m2!1sfr!2sfr!4v1590313302744!5m2!1sfr!2sfr"
                width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>
        </article>

        <article class="formulaire">
            <form action="https://formspree.io/FORM_ID" method="POST">
                <label>
                    Nom:
                    <input type="text" name="name"></label>
                <label>
                    Adresse mail: <br>
                    <input type="email" name="_replyto"> <br>
                </label>
                <label>
                    Message: 
                    <textarea name="message"></textarea>
                </label>
                <input type="submit" value="Envoyer">
            </form>
            
        </article>

        <article>
            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/YOUR_EMAIL_HERE" method="post">
                <fieldset id="fs-frm-inputs">Nom
                  <label for="full-name"></label>
                  <input type="text" name="name" id="full-name" required="">
                  <label for="email-address">Adresse mail</label>
                  <input type="email" name="_replyto" id="email-address" required="">
                  <label for="message">Message</label>
                  <textarea rows="5" name="message" id="message" required=""></textarea>
                  <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                </fieldset>
                <input type="submit" value="Submit">
              </form>
        </article>
    </main>

</body>

</html>
